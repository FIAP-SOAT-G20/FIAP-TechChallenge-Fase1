definitions:
  domain.OrderStatus:
    enum:
    - UNDEFINDED
    - OPEN
    - CANCELLED
    - PENDING
    - RECEIVED
    - PREPARING
    - READY
    - COMPLETED
    type: string
    x-enum-varnames:
    - UNDEFINDED
    - OPEN
    - CANCELLED
    - PENDING
    - RECEIVED
    - PREPARING
    - READY
    - COMPLETED
  domain.PaymentStatus:
    enum:
    - PROCESSING
    - CONFIRMED
    - FAILED
    - CANCELED
    type: string
    x-enum-varnames:
    - PROCESSING
    - CONFIRMED
    - FAILED
    - CANCELED
  domain.Role:
    enum:
    - COOK
    - ATTENDANT
    - MANAGER
    type: string
    x-enum-varnames:
    - COOK
    - ATTENDANT
    - MANAGER
  handler.UpdateOrder:
    properties:
      staff_id:
        example: 1
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/domain.OrderStatus'
        example: OPEN, CANCELLED, PENDING, RECEIVED, PREPARING, READY, COMPLETED
    type: object
  handler.UpdateProduct:
    properties:
      category_id:
        example: 1
        type: integer
      description:
        example: The best burger in the world
        type: string
      name:
        example: McDonald's Big Mac
        type: string
      price:
        example: 29.9
        type: number
    type: object
  handler.createCategoryRequest:
    properties:
      name:
        example: Foods
        type: string
    required:
    - name
    type: object
  handler.createCustomerRequest:
    properties:
      cpf:
        example: 123.456.789-00
        type: string
      email:
        example: johndoe@contact.com
        type: string
      name:
        example: John Doe
        type: string
    required:
    - cpf
    - email
    - name
    type: object
  handler.createOrderRequest:
    properties:
      customer_id:
        example: 1
        type: integer
    required:
    - customer_id
    type: object
  handler.createProductRequest:
    properties:
      category_id:
        example: 1
        type: integer
      description:
        example: The best burger in the world
        type: string
      name:
        example: BK Mega Stacker 2.0
        type: string
      price:
        example: 29.9
        type: number
    required:
    - category_id
    - description
    - name
    - price
    type: object
  handler.createStaffRequest:
    properties:
      name:
        example: John Doe
        type: string
      role:
        allOf:
        - $ref: '#/definitions/domain.Role'
        example: COOK, ATTENDANT or MANAGER
    required:
    - name
    - role
    type: object
  handler.signInRequest:
    properties:
      cpf:
        example: 000.000.000-00
        type: string
    required:
    - cpf
    type: object
  handler.updateCategoryRequest:
    properties:
      name:
        example: Beverages
        type: string
    required:
    - name
    type: object
  handler.updateCustomerRequest:
    properties:
      cpf:
        example: 123.456.789-00
        type: string
      email:
        example: johndoe@email.com
        type: string
      name:
        example: John Doe
        type: string
    type: object
  request.UpdatePaymentRequest:
    properties:
      resource:
        example: c16896f0-483b-4573-a493-f4d2eb59ba31
        type: string
      topic:
        example: payment
        type: string
    type: object
  response.CategoriesPaginated:
    properties:
      categories:
        items:
          $ref: '#/definitions/response.CategoryResponse'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  response.CategoryResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  response.CustomerResponse:
    properties:
      cpf:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  response.CustomersPaginated:
    properties:
      customers:
        items:
          $ref: '#/definitions/response.CustomerResponse'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  response.ErrorResponse:
    properties:
      errors:
        example:
        - '[''Validation failed: field X is required'''
        - ' ''Invalid format for field Y'']'
        items:
          type: string
        type: array
    type: object
  response.HealthCheckResponse:
    properties:
      checks:
        additionalProperties:
          $ref: '#/definitions/response.HealthCheckVerifications'
        type: object
      status:
        $ref: '#/definitions/response.HealthCheckStatus'
    type: object
  response.HealthCheckStatus:
    enum:
    - pass
    - warn
    - fail
    type: string
    x-enum-varnames:
    - HealthCheckStatusPass
    - HealthCheckStatusWarn
    - HealthCheckStatusFail
  response.HealthCheckVerifications:
    properties:
      componentId:
        type: string
      status:
        $ref: '#/definitions/response.HealthCheckStatus'
      time:
        type: string
    type: object
  response.OrderPaginated:
    properties:
      limit:
        type: integer
      orders:
        items:
          $ref: '#/definitions/response.OrderResponse'
        type: array
      page:
        type: integer
      total:
        type: integer
    type: object
  response.OrderResponse:
    properties:
      created_at:
        type: string
      customerId:
        type: integer
      id:
        type: integer
      status:
        type: string
      totalBill:
        type: number
      updated_at:
        type: string
    type: object
  response.PaymentResponse:
    properties:
      external_payment_id:
        type: string
      id:
        type: integer
      order_id:
        type: integer
      qr_data:
        type: string
      status:
        $ref: '#/definitions/domain.PaymentStatus'
    type: object
  response.ProductPaginated:
    properties:
      limit:
        type: integer
      page:
        type: integer
      products:
        items:
          $ref: '#/definitions/response.ProductResponse'
        type: array
      total:
        type: integer
    type: object
  response.ProductResponse:
    properties:
      active:
        type: boolean
      category:
        $ref: '#/definitions/response.CategoryResponse'
      category_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      updated_at:
        type: string
    type: object
  response.SignInResponse:
    properties:
      cpf:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  response.StaffResponse:
    properties:
      id:
        type: integer
      name:
        type: string
      role:
        $ref: '#/definitions/domain.Role'
    type: object
  response.StaffsPaginated:
    properties:
      limit:
        type: integer
      page:
        type: integer
      staffs:
        items:
          $ref: '#/definitions/response.StaffResponse'
        type: array
      total:
        type: integer
    type: object
