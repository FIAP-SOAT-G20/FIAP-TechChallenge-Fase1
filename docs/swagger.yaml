definitions:
  domain.Category:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  domain.Customer:
    properties:
      cpf:
        type: string
      createdAt:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      updatedAt:
        type: string
    type: object
  domain.Product:
    properties:
      active:
        type: boolean
      category:
        $ref: '#/definitions/domain.Category'
      categoryID:
        type: integer
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      updatedAt:
        type: string
    type: object
  handler.UpdateProduct:
    properties:
      categoryID:
        example: 1
        type: integer
      description:
        example: The best burger in the world
        type: string
      name:
        example: McDonald's Big Mac
        type: string
      price:
        example: 29.9
        type: number
    type: object
  handler.createCustomerRequest:
    properties:
      cpf:
        example: 123.456.789-00
        type: string
      email:
        example: johndoe@contact.com
        type: string
      name:
        example: John Doe
        type: string
    required:
    - cpf
    - email
    - name
    type: object
  handler.createProductRequest:
    properties:
      categoryID:
        example: 1
        type: integer
      description:
        example: The best burger in the world
        type: string
      name:
        example: BK Mega Stacker 2.0
        type: string
      price:
        example: 29.9
        type: number
    required:
    - categoryID
    - description
    - name
    - price
    type: object
  handler.updateCustomerRequest:
    properties:
      cpf:
        example: 123.456.789-00
        type: string
      email:
        example: johndoe@email.com
        type: string
      name:
        example: John Doe
        type: string
    type: object
  response.CustomersPaginated:
    properties:
      customers:
        items:
          $ref: '#/definitions/domain.Customer'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  response.ProductPaginated:
    properties:
      limit:
        type: integer
      page:
        type: integer
      products:
        items:
          $ref: '#/definitions/domain.Product'
        type: array
      total:
        type: integer
    type: object
